name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Déclenche le workflow à chaque push sur la branche main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive # Charge les sous-modules (comme le thème PaperMod)
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.152.2" # Utilisez la version étendue si nécessaire
          extended: true # Mettez `true` si vous utilisez des thèmes ou fonctionnalités avancées

      - name: Build
        run: hugo --minify # Génère le site dans le dossier `public/`

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public # Chemin vers les fichiers statiques générés

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
